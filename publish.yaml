# Llista de continguts a publicar (afegiu entrades aquí).
# Només els elements amb `publish: true` es construiran i apareixeran a la web.
#
# Camps:
# - title: Títol visible a la web
# - section: Grup/Unitat (opcional, per agrupar al sumari)
# - source: Ruta al fitxer original dins `source/` (DOCX recomanat)
# - output: Ruta (relativa dins `docs/`) on generar el .md (sense 'docs/' al davant)
# - downloads: [llista de rutes a fitxers originals que vols oferir com a descàrrega]
# - publish: true/false
#
# Exemple:
items:
  - title: "UD01 — Introducció aplicacions ofimatiques"
    section: "UD01"
    source: "source/unitats-didactiques/ud01-introduccio-aplicacions-ofimatiques/aof-ud01-introduccion-a-aplicaciones-ofimaticas.docx"
    output: "unitats-didactiques/ud01-iao/aof-ud01-introduccion-a-aplicaciones-ofimaticas.md"
    # downloads:
      # - "source/unidades-didacticas/ud01/aof-ud01-actividades-evaluables-01.pdf"
    publish: true  # posa-ho a true quan vulguis que aparegui
  - title: "UD02 - Organizació individual i col·lectiva amb projectes"
    section: "UD02"
    source: "source/unitats-didactiques/ud02-organizacio-individual-i-collectiva-amb-projectes/aof-ud02-organizacion-individual-y-colectiva-con-clickup.docx"
    output: "unitats-didactiques/ud02-oiicap/aof-ud02-organizacion-individual-y-colectiva-con-clickup.md"
    # downloads:
      # - "source/unidades-didacticas/ud01/aof-ud01-actividades-evaluables-01.pdf"
    publish: true  # posa-ho a true quan vulguis que aparegui